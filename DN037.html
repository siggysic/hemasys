<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <style>
            .UIboxborder {
                border: 1px solid #999;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row UIboxborder">
                        <button class="btn btn-default pull-right">Medical Waiting list</button>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-6" for="">Hermatos No</label><input class="col-md-6" type="text"><br>
                        <label class="col-md-6" for="">National ID</label><input class="col-md-6" type="text"><br>
                        <label class="col-md-6" for="">ABMDR ID</label><input class="col-md-6" type="text"><br>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-6" for="">Identifier</label><input class="col-md-6" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-2" for="">Type</label><input class="col-md-10" type="text">
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-3" style="padding-left:30px;" for="">First name</label><input class="col-md-8" type="text"><br>
                    <label class="col-md-3" style="padding-left:30px;" for="">Surname</label><input class="col-md-8" type="text"><br>
                </div>
                <div class="row">
                    <label class="col-md-3" style="padding-left:30px;" for="">DOB</label><input class="col-md-3" type="text"><br>
                </div>
                    <button type="submit" class="btn btn-default" style="margin-left:15px;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>

            <div class="row UIboxborder">
                <button class="btn btn-default pull-right">Exit</button>
            </div>
        </div>
        <div class="col-md-1"></div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <style>
            .UIboxborder {
                border: 1px solid #999;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        
        <!--DN38-Medical consultation-->
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
              <div class="col-lg-10 col-md-10 col-sm-10">
                  <div class="row UIboxborder">
                      <div class="col-lg-8 col-md-8 col-sm-8" style="text-align:center;">
                          <label for="">Medical consultation waiting line</label><br>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                          <label class="col-lg-4 col-md-4 col-sm-4" for="">Point</label><input class="col-lg-8 col-md-8 col-sm-8" type="text" id="" name=""><br><br>
                          <label class="col-lg-4 col-md-4 col-sm-4" for="">Date</label><input class="col-lg-8 col-md-8 col-sm-8" type="text" id="" name=""><br>
                      </div>
                  </div>
                    <div class="row UIboxborder">
                      <table style="width:100%">
                      <tr>
                        <th>Time</th>
                        <th>Donor</th>
                        <th>Sample Number</th>
                        <th>Notes</th>
                      </tr>
                      <tr>
                        <td>NULL</td>
                        <td>NULL</td>
                        <td>NULL</td>
                        <td>NULL</td>
                      </tr>
                    </table>
                </div>
                  <div class="row UIboxborder">
                    <!--DN38-Footer-->
                    <div class="col-lg-3 col-md-3 col-sm-1">
                        <button class="btn btn-default">.</button>
                      </div>
                      <div class="col-lg-7 col-md-7 col-sm-7"></div>
                      <div class="col-lg-2 col-md-2 col-sm-2">
                        <button class="btn btn-default">OK</button>
                        <button class="btn btn-default pull-right">Abort</button>
                    </div>
                </div>
              </div>
              <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </table>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
      .UIboxborder {
        border: 1px solid #999;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="" id="Search-by-criteria">
      <!--Begin DN051-->
      <div class="UIboxborder">
        <form class="form-inline">
          <div class="form-group">
            <label for="Select">Search</label>
            <input type="text" class="form-control" id="select_box1" name="select_box1">
            <input type="text" class="form-control" id="select_box2" name="select_box2">
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
          <button type="submit" class="btn btn-default">+</button>
          <button type="submit" class="btn btn-default">-</button>
        </form>
      </div>
      <!--End DN051-->

      <!--Begin DN053-->
      <div class="UIboxborder">
        <form class="form-inline">
          <div class="form-group">
            <label for="Search-type">Search type</label>
            <input type="text" class="form-control" id="search_type" name="search_type">
          </div>
        </form>
      </div>

      <!--Begin-DN053-Leftbox-->
      <div class="UIboxborder">
        <form class="UIboxborder form-group">
          <label for="list_of_collection_points">List of collection points</label>
          <div class="form-inline">
            <input type="text" class="form-control" id="list_of_collection_points" name="list_of_collection_points">
          </div>
          <div class="form-inline">
            <label for="">To exclude</label>
            <input type="text" class="form-control" id="toexclude" name="toexclude">
          </div>
        </form>

        <form action="" class="UIboxborder form-group">
          <label for="Deferral">Deferral</label>
          <div class="form-inline">
            <input type="text" class="form-control" id="deferral" name="deferral">
          </div>
          <div class="form-inline">
            <label for="Toexclude">To exclude</label>
            <input type="text" class="form-control" id="toexclude" name="toexclude">
          </div>
        </form>

        <form action="" class="UIboxborder form-group">
          <label for="Endofdonation">End of donation prohibition by catagory</label>
          <div class="form-inline">
            <label for="relatedcord">Related Cord Blood Mother</label>
            <input type="text" class="form-control" id="relatedcord" name="relatedcord">
            <label for="platelet_apheresis">Platelet Apheresis</label>
            <input type="text" class="form-control" id="platelet_apheresis" name="platelet_apheresis">
          </div>
          <div class="form-inline">
            <label for="plasma_apheresis1">Plasma Apheresis(HRIG)</label>
            <input type="text" class="form-control" id="plasma_apheresis1" name="plasma_apheresis1">
            <label for="granulocytes_apheresis">Granulocytes Apheresis</label>
            <input type="text" class="form-control" id="granulocytes_apheresis" name="granulocytes_apheresis">
          </div>
          <div class="form-inline">
            <label for="plasma_apheresis2">Plasma Apheresis(HRIG)</label>
            <input type="text" class="form-control" id="plasma_apheresis2" name="plasma_apheresis2">
            <label for="redcell_apheresis">Red Cell Apheresis</label>
            <input type="text" class="form-control" id="redcell_apheresis" name="redcell_apheresis">
          </div>
        </form>

        <form action="" class="UIboxborder form-group">
          <label for="check_of_eligibility">Check of eligibility</label>
          <div class="radio">
            <label>
              <input type="radio" name="check_of_eligibility_yes" id="check_of_eligibility_yes" value="option1" checked>
              Yes
            </label>
            <label>
              <input type="radio" name="check_of_eligibility_no" id="check_of_eligibility_no" value="option2">
              No
            </label>
          </div>
        </form>

        <form action="" class="UIboxborder form-group">
          <label for="conditions">Conditions</label>
          <div class="form-inline">
            <input type="text" class="form-control" id="conditions" name="conditions">
          </div>
        </form>
      </div>
      <!--End-DN53box-Leftbox-->

      <!--Begin-DN53-Rightbox-->
      <div class="UIboxborder">
        <label for="">Various criteria</label>
        <table style="width:100%">
        <tr>
          <th><button>X</button></th>
          <th>Criteria (1)</th>
        </tr>
        <tr>
          <td>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="criteria" name="criteria">
              </label>
            </div>
          </td>
          <td>ZIP/Postal Codes</td>
        </tr>
        <tr>
          <td>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="zipcode" name="zipcode">
              </label>
            </div>
          </td>
          <td>ZIP/Postal Codes</td>
        </tr>
        <tr>
          <td>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="zipcode" name="zipcode">
              </label>
            </div>
          </td>
          <td>ZIP/Postal Codes</td>
        </tr>
        <tr>
          <td>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="zipcode" name="zipcode">
              </label>
            </div>
          </td>
          <td>ZIP/Postal Codes</td>
        </tr>
        </table>
      </div>
      <div class="UIboxborder" style="height:100px;">
        <label for="">Detail of the criteria</label>
      </div>
      <!--End-DN53-Rightbox-->
    </div>
    <!--End-DN53-->

    <button class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
    <button class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Run Search</button>
    <button class="btn btn-default">OK</button>
    <button class="btn btn-default"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Exit</button>
  </body>
</html>
